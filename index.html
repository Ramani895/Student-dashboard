<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management Dashboard</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      padding: 0;
      margin: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(60,60,120,0.12);
      padding: 32px 40px 40px 40px;
      position: relative;
      overflow: hidden;
    }
    h2 {
      text-align: center;
      font-size: 2.5rem;
      color: #3a3a7c;
      margin-bottom: 10px;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #e0e0ff;
    }
    #search {
      display: block;
      margin: 20px auto 30px auto;
      padding: 12px 18px;
      width: 60%;
      border-radius: 24px;
      border: 1.5px solid #b0b0e0;
      font-size: 1.1rem;
      transition: box-shadow 0.2s;
      box-shadow: 0 2px 8px #e0e0ff;
    }
    #search:focus {
      outline: none;
      border-color: #6c63ff;
      box-shadow: 0 4px 16px #d1d1ff;
    }
    #studentForm {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
      background: #f7f8ff;
      border-radius: 12px;
      padding: 18px 0 10px 0;
      box-shadow: 0 2px 8px #e0e0ff;
      transition: background 0.2s;
    }
    #studentForm input, #studentForm select {
      padding: 10px 14px;
      margin: 0;
      width: 170px;
      border-radius: 8px;
      border: 1.5px solid #b0b0e0;
      font-size: 1rem;
      background: #fff;
      transition: border 0.2s;
    }
    #studentForm input:focus, #studentForm select:focus {
      border-color: #6c63ff;
      outline: none;
    }
    #studentForm button {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-weight: 700;
      background: linear-gradient(90deg, #6c63ff 60%, #48c6ef 100%);
      color: #fff;
      cursor: pointer;
      margin-top: 0;
      margin-bottom: 0;
      transition: background 0.2s, transform 0.1s;
      box-shadow: 0 2px 8px #e0e0ff;
    }
    #studentForm button#cancelEdit {
      background: #ff6b81;
      color: #fff;
      margin-left: 8px;
      display: none;
    }
    #studentForm button:active {
      transform: scale(0.97);
    }
    .table-container {
      overflow-x: auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px #e0e0ff;
      background: #f7f8ff;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: transparent;
      border-radius: 12px;
      overflow: hidden;
    }
    thead {
      background: linear-gradient(90deg, #6c63ff 60%, #48c6ef 100%);
      color: #fff;
    }
    th, td {
      padding: 14px 10px;
      text-align: center;
      font-size: 1.05rem;
    }
    th {
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    tr {
      transition: background 0.2s;
    }
    tbody tr:hover {
      background: #e6eaff;
    }
    .action-btn {
      padding: 6px 14px;
      border-radius: 6px;
      border: none;
      font-size: 0.98rem;
      font-weight: 600;
      margin: 0 2px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.1s;
    }
    .editBtn {
      background: #ffe066;
      color: #3a3a7c;
    }
    .editBtn:hover {
      background: #fff3bf;
      color: #6c63ff;
      transform: scale(1.05);
    }
    .deleteBtn {
      background: #ff6b81;
      color: #fff;
    }
    .deleteBtn:hover {
      background: #ffb3c6;
      color: #6c63ff;
      transform: scale(1.05);
    }
    .highlight {
      animation: highlightRow 1s;
    }
    @keyframes highlightRow {
      0% { background: #b2f7ef; }
      100% { background: inherit; }
    }
    .stats-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 18px 0 10px 0;
      padding: 12px 0;
      background: #e6eaff;
      border-radius: 10px;
      font-size: 1.1rem;
      color: #3a3a7c;
      box-shadow: 0 2px 8px #e0e0ff;
    }
    .stats-bar span {
      font-weight: 700;
      margin: 0 10px;
    }
    .confetti {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 9999;
      display: none;
    }
    @media (max-width: 700px) {
      .container { padding: 10px 2vw; }
      #studentForm input, #studentForm select { width: 100px; font-size: 0.95rem; }
      #search { width: 90%; }
      th, td { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <canvas class="confetti"></canvas>
  <div class="container">
    <h2>
      <span style="font-size:1.5em;vertical-align:middle;">üéì</span>
      Student Management Dashboard
      <span style="font-size:1.5em;vertical-align:middle;">üìö</span>
    </h2>

    <div class="stats-bar" id="statsBar">
      <span id="totalStudents">Total Students: 0</span>
      <span id="avgMarks">Average Marks: 0</span>
      <span id="topper">Topper: -</span>
    </div>

    <input type="text" id="search" placeholder="üîç Search by Name or Department">

    <form id="studentForm" autocomplete="off">
      <input type="text" id="name" placeholder="Name" required>
      <input type="text" id="regno" placeholder="Reg No" required>
      <input type="text" id="dept" placeholder="Department" required>
      <select id="year" required>
        <option value="">Year</option>
        <option value="1st">1st</option>
        <option value="2nd">2nd</option>
        <option value="3rd">3rd</option>
        <option value="4th">4th</option>
      </select>
      <input type="number" id="marks" placeholder="Marks" min="0" max="100" required>
      <button type="submit" id="submitBtn">Add Student </button>
      <button type="button" id="cancelEdit">Cancel</button>
    </form>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Reg No</th>
            <th>Department</th>
            <th>Year</th>
            <th>Marks</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    // Student Management Dashboard - Creative & Interactive

    // DOM Elements
    const studentForm = document.getElementById('studentForm');
    const studentTable = document.getElementById('studentTable');
    const searchInput = document.getElementById('search');
    const submitBtn = document.getElementById('submitBtn');
    const cancelEditBtn = document.getElementById('cancelEdit');
    const statsBar = document.getElementById('statsBar');
    const totalStudentsSpan = document.getElementById('totalStudents');
    const avgMarksSpan = document.getElementById('avgMarks');
    const topperSpan = document.getElementById('topper');
    const confettiCanvas = document.querySelector('.confetti');

    // Data
    let students = JSON.parse(localStorage.getItem('students')) || [];
    let editingIndex = null;

    // Confetti Animation (simple)
    function launchConfetti() {
      const ctx = confettiCanvas.getContext('2d');
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
      confettiCanvas.style.display = 'block';
      let pieces = [];
      for (let i = 0; i < 80; i++) {
        pieces.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * -confettiCanvas.height,
          w: 8 + Math.random() * 8,
          h: 8 + Math.random() * 8,
          color: `hsl(${Math.random()*360},80%,60%)`,
          speed: 2 + Math.random() * 3,
          angle: Math.random() * Math.PI * 2,
          spin: (Math.random() - 0.5) * 0.2
        });
      }
      let frame = 0;
      function draw() {
        ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        for (let p of pieces) {
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.angle);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
          ctx.restore();
          p.y += p.speed;
          p.angle += p.spin;
          if (p.y > confettiCanvas.height + 20) p.y = -20;
        }
        frame++;
        if (frame < 60) {
          requestAnimationFrame(draw);
        } else {
          confettiCanvas.style.display = 'none';
        }
      }
      draw();
    }

    // Stats Bar
    function updateStats() {
      totalStudentsSpan.textContent = `Total Students: ${students.length}`;
      if (students.length === 0) {
        avgMarksSpan.textContent = `Average Marks: 0`;
        topperSpan.textContent = `Topper: -`;
        return;
      }
      let total = 0, max = -1, topper = '';
      students.forEach(s => {
        let m = parseFloat(s.marks) || 0;
        total += m;
        if (m > max) {
          max = m;
          topper = s.name;
        }
      });
      avgMarksSpan.textContent = `Average Marks: ${(total / students.length).toFixed(2)}`;
      topperSpan.textContent = `Topper: ${topper}`;
    }

    // Render Table
    function renderTable(data = students, highlightIndex = null) {
      studentTable.innerHTML = "";
      if (data.length === 0) {
        studentTable.innerHTML = `<tr><td colspan="6">No student records found. <span style="font-size:1.2em;"></span></td></tr>`;
        updateStats();
        return;
      }
      data.forEach((student, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${student.name}</td>
          <td>${student.regno}</td>
          <td>${student.dept}</td>
          <td>${student.year}</td>
          <td>${student.marks}</td>
          <td>
            <button class="action-btn editBtn" data-index="${index}">‚úèÔ∏è Edit</button>
            <button class="action-btn deleteBtn" data-index="${index}">üóëÔ∏è Delete</button>
          </td>
        `;
        if (highlightIndex !== null && index === highlightIndex) {
          row.classList.add('highlight');
        }
        studentTable.appendChild(row);
      });
      updateStats();
    }

    // Reset Form
    function resetForm() {
      studentForm.reset();
      editingIndex = null;
      submitBtn.textContent = "Add Student üéâ";
      cancelEditBtn.style.display = "none";
      submitBtn.style.background = "linear-gradient(90deg, #6c63ff 60%, #48c6ef 100%)";
    }

    // Save to localStorage
    function saveStudents() {
      localStorage.setItem('students', JSON.stringify(students));
    }

    // Add or Update Student
    studentForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const student = {
        name: document.getElementById('name').value.trim(),
        regno: document.getElementById('regno').value.trim(),
        dept: document.getElementById('dept').value.trim(),
        year: document.getElementById('year').value,
        marks: document.getElementById('marks').value.trim()
      };

      if (!student.name || !student.regno || !student.dept || !student.year || !student.marks) {
        alert("Please fill in all fields!");
        return;
      }
      if (parseFloat(student.marks) < 0 || parseFloat(student.marks) > 100) {
        alert("Marks should be between 0 and 100.");
        return;
      }

      if (editingIndex === null) {
        students.push(student);
        saveStudents();
        renderTable(undefined, students.length - 1);
        launchConfetti();
        showToast(`üéâ Student <b>${student.name}</b> added!`);
      } else {
        students[editingIndex] = student;
        saveStudents();
        renderTable(undefined, editingIndex);
        showToast(`‚úèÔ∏è Student <b>${student.name}</b> updated!`);
      }
      resetForm();
    });

    // Edit & Delete Student
    studentTable.addEventListener('click', function(e) {
      if (e.target.classList.contains('editBtn')) {
        const index = parseInt(e.target.getAttribute('data-index'));
        const s = students[index];
        document.getElementById('name').value = s.name;
        document.getElementById('regno').value = s.regno;
        document.getElementById('dept').value = s.dept;
        document.getElementById('year').value = s.year;
        document.getElementById('marks').value = s.marks;
        editingIndex = index;
        submitBtn.textContent = "Update Student ‚úèÔ∏è";
        submitBtn.style.background = "linear-gradient(90deg, #ffe066 60%, #fff3bf 100%)";
        cancelEditBtn.style.display = "inline-block";
        cancelEditBtn.style.background = "#ff6b81";
      }
      if (e.target.classList.contains('deleteBtn')) {
        const index = parseInt(e.target.getAttribute('data-index'));
        if (confirm("Are you sure you want to delete this record?")) {
          let deletedName = students[index].name;
          students.splice(index, 1);
          saveStudents();
          renderTable();
          resetForm();
          showToast(`üóëÔ∏è Student <b>${deletedName}</b> deleted!`);
        }
      }
    });

    // Cancel Edit
    cancelEditBtn.addEventListener('click', function() {
      resetForm();
    });

    // Search/Filter
    searchInput.addEventListener("input", function () {
      const term = this.value.toLowerCase();
      const filtered = students.filter(s =>
        s.name.toLowerCase().includes(term) ||
        s.dept.toLowerCase().includes(term)
      );
      renderTable(filtered);
    });

    // Toast Notification
    function showToast(msg) {
      let toast = document.createElement('div');
      toast.innerHTML = msg;
      toast.style.position = 'fixed';
      toast.style.bottom = '30px';
      toast.style.left = '50%';
      toast.style.transform = 'translateX(-50%)';
      toast.style.background = 'linear-gradient(90deg, #6c63ff 60%, #48c6ef 100%)';
      toast.style.color = '#fff';
      toast.style.padding = '16px 32px';
      toast.style.borderRadius = '24px';
      toast.style.fontSize = '1.1rem';
      toast.style.fontWeight = '700';
      toast.style.boxShadow = '0 2px 16px #b0b0e0';
      toast.style.zIndex = 9999;
      toast.style.opacity = 0;
      toast.style.transition = 'opacity 0.3s';
      document.body.appendChild(toast);
      setTimeout(() => { toast.style.opacity = 1; }, 50);
      setTimeout(() => {
        toast.style.opacity = 0;
        setTimeout(() => { document.body.removeChild(toast); }, 400);
      }, 1800);
    }

    // Keyboard Shortcuts
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.key === 'f') {
        e.preventDefault();
        searchInput.focus();
      }
      if (e.key === 'Escape') {
        resetForm();
        searchInput.value = '';
        renderTable();
      }
    });

    // Initial render
    renderTable();

    // Responsive confetti
    window.addEventListener('resize', () => {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
